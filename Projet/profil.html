<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTIA Loc - Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <h1>ESTIA Loc</h1>
        </div>
        <ul class="nav-menu">
            <li><a href="dev.html">Louer</a></li>
            <li><a href="dev.html">A louer</a></li>
            <li><a href="dev.html">Nous contacter</a></li>
            <li><a href="profil.html">Nous rejoindre</a></li>
        </ul>
    </nav>
    <div class="profile-container">
    <form class="profile-form" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="profile-nom">Nom :</label>
                <input type="text" id="profile-nom">
            </div>
            <div class="form-group">
                <label for="profile-prenom">Prénom :</label>
                <input type="text" id="profile-prenom">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="profile-age">Age :</label>
                <input type="number" id="profile-age">
            </div>
            <div class="form-group">
                <label for="profile-mail">Mail :</label>
                <input type="email" id="profile-mail">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="profile-tel">Téléphone :</label>
                <input type="tel" id="profile-tel">
            </div>
            <div class="form-group">
                <label for="profile-promo">Promo :</label>
                <input type="text" id="profile-promo">
            </div>
        </div>
        <div class="form-group">
            <label for="profile-villes">Villes :</label>
            <input type="text" id="profile-villes">
        </div>
        <div class="form-group">
            <label for="profile-presentation">Présentation:</label>
            <textarea id="profile-presentation" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="profile-photo">Photo de profil</label>
            <input type="file" id="profile-photo" accept="image/*">
        </div>
        <button type="submit" class="btn-primary">Enregistrer</button>
    </form>
    </div>

</body>
</html>
