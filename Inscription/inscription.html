<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTIA Loc - Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESTIA Loc</h1>
            <h2>ESTIA Loc</h2>
        </div>
        <form class="signup-form" action="index.html" method="get">
            <div class="form-group">
                <label for="signup-username">Identifiant :</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe :</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn-primary">Créer le compte</button>
            <div class="additional-fields">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom">
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" id="date">
                </div>
            </div>
            <a href="index.html" class="btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>
